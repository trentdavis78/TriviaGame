    <meta charset="utf-8" />

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Trivia Game</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">How To Play <span class="sr-only">(current)</span></a>
                </li>                    
                </ul>
            </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">How long does it take to code a trivia game with HTML, CSS, and Javascript?</h1>            
         </div>         
    </div>
    <div class="row timerRow">
        <div class="col-12 ">
                <div id="timer">10</div>
        </div>
    </div>    
    <div class="row">
    <div id="answerRow" class="col-12">
            <div class="answers mx-auto my-2 p-2">              
                <input class="mr-2" type="radio" name="answers" value="1">
                <span id="answer-1" class="correct">Answer Number One</span>
            </div>
            <div class="answers mx-auto my-2 p-2">              
                    <input class="mr-2" type="radio" name="answers" value="2">
                    <span id="answer-2" class="">Answer Number Two</span>
            </div>
            <div class="answers mx-auto my-2 p-2">              
                    <input class="mr-2" type="radio" name="answers" value="3">
                    <span id="answer-3" class="">Answer Number Three</span>
            </div>
            <div class="answers mx-auto my-2 p-2">              
                    <input class="mr-2" type="radio" name="answers" value="4">
                    <span id="answer-4" class="wrong">Answer Number Four</span>
            </div>
    </div>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />    
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Trivia Game</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">How To Play <span class="sr-only">(current)</span></a>
                </li>                    
                </ul>
            </div>
    </nav>
    <div id="splash">        
                <button id="start" class="btn btn-success btn-lg">START</button>
    </div>
    <div id="endGame" class="hidden">
        <h1>Game Over!</h1>
        <p>You answered <span id="wins"></span> questions correctly</p>
        <p>You answered <span id="losses"></span> questions incorrectly</p>
        <p>You left <span id="unanswered"></span> questions unanswered</p>
        <button id="playAgain" class="btn btn-success btn-lg">PLAY AGAIN?</button>
    </div>
    <div id="gameContent" class="hidden">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="text-center" id="question"></h1>            
                </div>         
            </div>
            <div class="row timerRow">
                <div class="col-12 ">
                        <div id="timer"></div>
                </div>
            </div>    
            <div class="row">
            <div id="answerRow" class="col-12">
                    <div class="answers mx-auto my-2 p-2">              
                        <input class="mr-2" type="radio" name="answers" value="0">
                        <span id="answer-0" class="" ></span>
                    </div>
                    <div class="answers mx-auto my-2 p-2">              
                            <input class="mr-2" type="radio" name="answers" value="1">
                            <span id="answer-1" class=""></span>
                    </div>
                    <div class="answers mx-auto my-2 p-2">              
                            <input class="mr-2" type="radio" name="answers" value="2">
                            <span id="answer-2" class=""></span>
                    </div>
                    <div class="answers mx-auto my-2 p-2">              
                            <input class="mr-2" type="radio" name="answers" value="3">
                            <span id="answer-3" class=""></span>
                    </div>
            </div>
        </div>
    </div>


<!-- begin js files -->
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
<script src="assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- end js files -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Prompt|Sonsie+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />    
</head>
<body>
<div class="container" id="main-content">
    <nav class="navbar navbar-expand-lg bg-theme">
            <a id="trigger" class="navbar-brand" href="#">
                <img class="logo-img" src="assets/images/logo.svg">
                <span class="logo-text d-none d-sm-none d-md-inline">Trivia</span>
            </a>
            <div class="ml-auto icons">                         
                    <span id="scoreAnim" class="scoreAnim">+<span id="scoreMultiplier">2</span></span>              
                    <i class="fas fa-fire fa-lg mr-3 deactive"></i>
                    <i data-toggle="modal" data-target="#instructModal" title="How to Play" class="fas fa-question-circle fa-lg"></i>
            </div>
    </nav>
<!-- Modal -->
<div class="modal fade" id="instructModal" tabindex="-1" role="dialog" aria-labelledby="instructModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="instructModalModalLabel">How to Play</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            This is trivia.. if you don't know how to play, just quit now. 
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-theme" data-dismiss="modal">Close</button>           
        </div>
        </div>
    </div>
</div>
    <div id="splash">        
                <h1>Select Category:</h1>
                <div class="row">
                    <button id="general" class="btn btn-theme btn-lg btn-block mt-2 categoryBtn" value="general">General</button>
                </div>
                <div class="row">
                    <button id="sports" class="btn btn-theme btn-lg btn-block mt-2 categoryBtn" value="sports">Sports</button>
                </div>
                <div class="row">
                        <button id="coding" class="btn btn-theme btn-lg btn-block mt-2 categoryBtn" value="coding">Coding</button>
                </div>
                <div class="row">
                        <button id="movies" class="btn btn-theme btn-lg btn-block mt-2 categoryBtn" value="movies">Movies</button>
                </div>                
    </div>
    <div id="endRound" class="hidden">
        <h1>Round Over!</h1>
        <div class="tally mx-auto">
            <div class="text-left"><span id="wins" class="badge badge-theme"></span> Correct</div>
            <div class="text-left"><span id="losses" class="badge badge-theme"></span> Incorrect</div>
            <div class="text-left"><span id="unanswered" class="badge badge-theme"></span> Unanswered</div>  
        </div>
        <h4>Your current score is:</h4>
        <h2 id="score"></h2> 
        <button id="nextCategory" class="btn btn-success btn-lg">Next Category</button>
    </div>
    <div id="endGame" class="hidden">
            <h1>Game Over!</h1>
            <h4>Your final score is: </h4> 
            <h2 id="finalScore"></h2>
            <button id="startOver" class="btn btn-success btn-lg">Try Again?</button>
    </div>
    <div id="newHighScore" class="hidden">
        <h1>New High Score!</h1>
        <p>Enter your name:</p>
        <input type="text" id="newHighScoreName" />
        <button type="button" class="btn btn-theme" id="addHighScore">Add</button>         
    </div>
    <div id="gameContent" class="hidden">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="text-center" id="question"></h1>            
                </div>         
            </div>
            <div class="row timerRow">
                <div class="col-12 ">
                        <div id="timer"></div>
                </div>
            </div>    
            <div class="row">
            <div id="answerRow" class="col-12">
                    <div class="answers mx-auto my-2 p-2">              
                        <input class="mr-2" type="radio" name="answers" value="0">
                        <span id="answer-0" class="" ></span>
                    </div>
                    <div class="answers mx-auto my-2 p-2">              
                            <input class="mr-2" type="radio" name="answers" value="1">
                            <span id="answer-1" class=""></span>
                    </div>
                    <div class="answers mx-auto my-2 p-2">              
                            <input class="mr-2" type="radio" name="answers" value="2">
                            <span id="answer-2" class=""></span>
                    </div>
                    <div class="answers mx-auto my-2 p-2">              
                            <input class="mr-2" type="radio" name="answers" value="3">
                            <span id="answer-3" class=""></span>
                    </div>
                    <div class="finalAnswer mx-auto text-center">
                        <button class="btn-danger btn mt-4" id="finalAnswer">Final Answer</button>
                    </div>                   
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
            <div id="leaderboard">        
                    <h1>High Scores</h1>
                    <table class="table table-striped">
                        <tr>
                            <td class="rank">#1</td><td class="playerName" id="p0">&nbsp;</td><td class="playerScore" id="p0score">&nbsp;</td>
                        </tr>
                        <tr>
                            <td class="rank">#2</td><td class="playerName" id="p1">&nbsp;</td><td class="playerScore" id="p1score">&nbsp;</td>
                        </tr>
                        <tr>
                            <td class="rank">#3</td><td class="playerName" id="p2">&nbsp;</td><td class="playerScore" id="p2score">&nbsp;</td>
                        </tr>
                    </table>           
            </div>            
    </div>
</div>

<!-- begin js files -->
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
<script src="assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- end js files -->
</body>
</html>
